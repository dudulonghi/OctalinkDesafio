<div class="container__table">
    <table>
        <thead>
          <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedData">
            <td>{{ item.id }}</td>
            <td><img [src]="item.image" alt="{{ item.title }}" width="50"></td>
            <td>{{ item.title }}</td>
            <td class="small-font">{{ item.description }}</td>
            <td [ngClass]="{'red-price': item.price < 100}"> {{ item.price | currency }}</td>
            <td>{{ item.category }}</td>
            <td>
                <div class="button-container">
                    <app-edit-itens></app-edit-itens> 
                    <app-delete-modal></app-delete-modal>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-controls">
        <button (click)="previousPage()" [disabled]="currentPage === 0">&#60;</button>
        <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">&#62;</button>
      </div>
</div>
